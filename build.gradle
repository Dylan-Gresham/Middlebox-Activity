plugins {
    id 'java'
    id 'application'
}

group = 'org.beacon'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'org.beacon.Main'
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}